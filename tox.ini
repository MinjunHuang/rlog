[tox]
envlist = py26,py27,py32,py33,py34,pypy

[testenv]
commands = py.test

[default]
deps = pytest
       redis
       ujson
       mock

[python>=3.3]
deps = pytest
       redis
       ujson

[pypy]
deps = pytest
       redis
       mock


[testenv:py26]
basepython = python2.6
deps = {[default]deps}

[testenv:py27]
basepython = python2.7
deps = {[default]deps}

[testenv:py32]
basepython = python3.2
deps = {[default]deps}

[testenv:py33]
basepython = python3.3
deps = {[python>=3.3]deps}

[testenv:py34]
basepython = python3.4
deps = {[python>=3.3]deps}

[testenv:pypy]
basepython = pypy
deps = {[pypy]deps}
